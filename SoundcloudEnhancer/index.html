<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tracks playlist manager for SoundCloud">
    <meta name="author" content="Aviation Telerik Academy team">

    <link rel="icon" href="./img/aviation.png">
    <title>Aviation playlist manager</title>
    
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/indexPageCustomStyles.css" rel="stylesheet">

    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/sammy/lib/sammy.js"></script>
    
    <!-- Loading system.js -->
    <script src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
    <script type="text/javascript">
        System.config({
            transpiler: 'babel',
            balebOptions: {
                optional: [
                    'runtime'
                ]
            },
            map: {
                // Load (map) the path to babel, jquery, bootstrap.js and handlebars
                'babel': 'node_modules/babel/node_modules/babel-core/browser.js',
                'jquery': 'node_modules/jquery/dist/jquery.js',
                'bootstrapjs': 'node_modules/bootstrap/dist/js/bootstrap.min.js',
                'handlebars': 'node_modules/handlebars/dist/handlebars.js',
                'sammy': 'node_modules/sammy/lib/sammy.js'
            }
        });
        System.import('scripts/app.js');
    </script>
</head>

<body>
    <div class="site-wrapper">
        <div class="row" id="backgroundContainer">
        </div>
        <div class="site-wrapper-inner">
            <div class="cover-container">




                <div id="innerContent" class="cover">
                    <div id="container">
                        <!--insert pages here-->
                    </div>
                </div>

                <script src="templates/templates.js"></script>
                <script>
                    var sammyApp = Sammy('#container', function () {

                        this.get('#/', function () {
                            var $container = $('#container');
                            
                            templates.get('home')
                            .then(function (template) {
                                //template -> handelbars.compile(templateString);
                                $container.html(template())
                            })
                        });

                        this.get('#/searchresult', function () {

                        });
                    });

                    $(function () {
                        sammyApp.run('#/');
                    })
                </script>



                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">
                            <img src="./img/aviation_logo.png" alt="logo" height="30px">
                            <span>Aviation</span>
                        </h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Player</a></li>
                                <li><a href="#">Log in</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Playlist manager by <a href="https://github.com/Team-Aviation">Aviation team</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This is the handlebars template for the grid view -->
    <script id="imageTemplate" type='text/x-handlebars-template'>
        {{#urls}}
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <img src={{this}} class="img-responsive">
            </div>
        {{/urls}}
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
</body>

</html>
